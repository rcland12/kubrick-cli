services:
  kubrick:
    container_name: kubrick-cli
    image: rcland12/kubrick-cli:latest
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    user: ${UID:-1000}:${GID:-1000}
    network_mode: host
    stdin_open: true
    tty: true
    volumes:
      - ${HOME}:/home/kubrick
      - ${PWD}:/workspace
    working_dir: /workspace
    command: []
