name: Security Scanning

on:
  push:
    branches: ["master", "staging", "**"]
  pull_request:
    branches: ["master", "staging"]
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-check:
    name: Python Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      - name: Check dependencies with safety
        run: |
          # Install package dependencies first
          pip install -e .
          # Run safety check
          safety check --json --output safety-report.json || true
          safety check || echo "::warning::Found security vulnerabilities in dependencies"
        continue-on-error: true
      - name: Upload safety report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  bandit-security:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]
      - name: Run Bandit security scan
        run: |
          bandit -r kubrick_cli -f json -o bandit-report.json || true
          bandit -r kubrick_cli -ll
      - name: Upload bandit report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Run Semgrep
        run: |
          semgrep scan --config=auto --json --output=semgrep-report.json || true
          semgrep scan --config=auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true
      - name: Upload Semgrep report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: semgrep-report
          path: semgrep-report.json
          retention-days: 30

  ossf-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.event_name == 'schedule'
    permissions:
      contents: read
      actions: read
      id-token: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: Upload SARIF results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: kubrick-cli:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "kubrick-cli:test"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "kubrick-cli:test"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH,MEDIUM"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-check, bandit-security, docker-scan]
    if: always()
    steps:
      - name: Security scan summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit Security | ${{ needs.bandit-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image Scan | ${{ needs.docker-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Actions tab and Security tab." >> $GITHUB_STEP_SUMMARY
